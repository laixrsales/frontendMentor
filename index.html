<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="content">
    <section class="qr">
      <img src="./images/image-qr-code.png" class="qr__image">
      <h1 class="qr__title">Improve your front-end skills by building projects</h1>
      <p class="qr__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/laixrsales">laixrsales</a>.
    </div>
  </footer>
</body>
</html>
